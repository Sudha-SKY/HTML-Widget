<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HTML Widget 5star</title>
  </head>
  <body>
    <div class="item">
      <div class="imageContainerWomen">
        <div>
          <img src="images/women.jpg" alt="women-01 image" />
        </div>
        <div class="inlineText">
          <h3>sale!</h3>
        </div>
        <h5 class="dressTitle">Printed Chiffon Dress</h5>

        <div class="flexBetween">
          <div>
            <h3 class="price">&pound; 61.19</h3>
            <div id="ratingId">
              <i class="fas fa-star star"></i>
              <i class="fas fa-star star"></i>
              <i class="fas fa-star star"></i>
              <i class="fas fa-star star"></i>
              <i class="fas fa-star star"></i>
            </div>
          </div>
          <button class="buttonClick">Add to cart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
